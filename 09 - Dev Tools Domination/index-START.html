<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello, I am a regular console.log')

    // Interpolated
    console.log('Hello I am an %s string!', 'interpolated') // Prints the second argument where the %s is

      // => ES6 allows us to do this with backticks
      var word = 'ES6 interpolated'
      console.log(`Hello I am a ${word} string!`)

    // Styled
    console.log('%c I am a styled string', 'font-size: 50px; background: red;') // Put %c at beginning and anything you pass as second argument will be interpolated into the styling

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error('Shit');

    // Info
    console.info('Don\'t eat yellow snow.')

    // Testing
    console.assert(1 === 1, "This is right")
    console.assert(1 === 2, "This is wrong") // assertion will only fire if the condition is false.

      const p = document.querySelector('p');
      console.assert(p.classList.contains('test'), 'test classList missing');

    // clearing
    // console.clear(); // clears the console

    // Viewing DOM Elements
    console.log(p); // prints the p variable to the console, which is assigned to the <p> element.

    console.dir(p); // enables you to open an element up and take a look at classList, attributes, properties, methods etc.

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
        console.log(`My dog's name is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`);
    })

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`My dog's name is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Jock');
    console.count('Jock');
    console.count('Nele');
    console.count('Jock');
    console.count('Nele');
    console.count('Nele');
    console.count('Jock');
    console.count('Jock');
    console.count('Nele');
    console.count('Nele');
    console.count('Nele');
    console.count('Jock');
    console.count('Nele');
    console.count('Jock');
    console.count('Nele'); // Count the number of times you use a specific word, number, dom node etc.

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); // Prints time taken to run code between time and timeEnd commands
        console.log(data);
      });

  </script>
</body>
</html>
