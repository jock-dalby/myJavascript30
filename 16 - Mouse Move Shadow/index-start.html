<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }


  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100; //100px Walk = distance text shadow should stretch at it's most furthest

  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    // The above declarations can be writeen using de-structuring
    const { offsetWidth: width, offsetHeight: height } = hero;
    let {offsetX: x, offsetY: y} = e;

    // Although we are listening on the hero element, when the mousemove event is triggered, if we are hovering over a child element of hero, the event will return the offsetX and offsetY of that child element. To prevent this:
    // this = hero, target = element that tiggered the event
    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2)); // If 100 is our walk this will make the lowest we will go is -50px and the highest will be 50px. So takes the value and minuses half or adds half.
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    // console.log(xWalk, yWalk); // Top left will now give -50 -50, bottom right will give 50 50.

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
      ${yWalk}px ${xWalk}px 0 rgba(0, 255, 0, 0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)
    `
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
